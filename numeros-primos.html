<html>
    <script>
        //Receber um número
        //Verificar se ele é primo
        //Divisivel por ele mesmo ou divisível por 1
        
        verificaNumeroPrimo(2)
        function verificaNumeroPrimo(numero) {
            let primo = true
            for(let contador = 2; contador < numero; contado++){
                if (numero % contador === 0) {
                    primo = false;
                    break
                }
            }
            if(primo == true){
                console.log(`O valor ${numero} é primo!`)
            }else{
                console.log(`O valor ${numero} não é primo!`)
            }

        }
        
        
    </script>
</html>
