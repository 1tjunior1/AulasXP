<html>
    <script>
        //declarando variáveis
        var abacate = 2;
        var melancia = 3;

        //declarando a variável da soma
        var totalDeFrutasNaSacola = abacate + melancia;
        console.log(totalDeFrutasNaSacola);
        
        //trocando o valor da variável
        abacate = 5;

        //somando novamente
        totalDeFrutasNaSacola = abacate + melancia;
        console.log(totalDeFrutasNaSacola);
    </script>
</html>
